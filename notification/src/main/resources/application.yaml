server:
  port: ${NOTIFICATION_PORT}
spring:
  application:
    name: notification
  datasource:
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/notification
  jpa:
    hibernate:
      ddl-auto:  create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  profiles:
    active: default
  zipkin:
    baseUrl: http://${ZIPKIN_HOST}:${ZIPKIN_PORT}
eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_SERVER_HOST}:${EUREKA_SERVER_PORT}/eureka
